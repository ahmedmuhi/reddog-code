name: package-receipt-generation-service
on:
  push:
    branches:
      - 'master'
    paths:
      - 'RedDog.ReceiptGenerationService/**'
  workflow_dispatch:
permissions:
  contents: write
  packages: write
  id-token: write


jobs:
  set-env:
    name: Set Environment Variables
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.main.outputs.version }}
      created: ${{ steps.main.outputs.created }}
      project: ${{ steps.main.outputs.project }}
      image: ${{ steps.main.outputs.image }}
      repository: ${{ steps.main.outputs.repository }}
    steps:
      - id: main
        run: |
          short_sha=$(echo "${GITHUB_SHA}" | cut -c1-7)
          created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          {
            echo "version=${short_sha}"
            echo "created=${created}"
            echo "project=ReceiptGenerationService"
            echo "image=reddog-retail-receipt-generation-service"
            echo "repository=ghcr.io/ahmedmuhi/reddog-retail-demo"
          } >> "$GITHUB_OUTPUT"
  tooling-audit:
    name: Tooling Audit
    uses: ./.github/workflows/reusable-dotnet-tooling-audit.yaml
    secrets: inherit
    with:
      service-name: receiptgenerationservice
      project-path: RedDog.ReceiptGenerationService/RedDog.ReceiptGenerationService.csproj

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs:
      - tooling-audit
    env:
      PROJECT_PATH: RedDog.ReceiptGenerationService/RedDog.ReceiptGenerationService.csproj
      COVERAGE_DIR: artifacts/coverage/receiptgenerationservice
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5.0.0
        with:
          global-json-file: global.json
          dotnet-quality: ga

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', 'global.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore
        run: dotnet restore $PROJECT_PATH

      - name: Build
        run: dotnet build $PROJECT_PATH -c Release

      - name: Test with coverage
        run: |
          mkdir -p "$COVERAGE_DIR"
          dotnet test $PROJECT_PATH -c Release --collect:"XPlat Code Coverage" --results-directory "$COVERAGE_DIR"

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-receiptgenerationservice-${{ github.run_id }}
          path: ${{ env.COVERAGE_DIR }}

      - name: Build/Test summary
        run: |
          echo "## Build & Test – ReceiptGenerationService" >> "$GITHUB_STEP_SUMMARY"
          echo "- Build: ✅" >> "$GITHUB_STEP_SUMMARY"
          echo "- Test results uploaded from $COVERAGE_DIR" >> "$GITHUB_STEP_SUMMARY"

  package-service:
    name: Docker Build & Publish
    runs-on: ubuntu-latest
    needs:
      - set-env
      - build-and-test
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5.0.0
        with:
          global-json-file: global.json
          dotnet-quality: ga
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', 'global.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.2.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6.4.1
        with:
          context: .
          file: RedDog.${{ needs.set-env.outputs.project }}/Dockerfile
          push: true
          tags: |
            ${{ needs.set-env.outputs.repository }}/${{ needs.set-env.outputs.image }}:latest
            ${{ needs.set-env.outputs.repository }}/${{ needs.set-env.outputs.image }}:${{ needs.set-env.outputs.version }}
            ${{ needs.set-env.outputs.repository }}/${{ needs.set-env.outputs.image }}:${{ github.sha }}
            ${{ needs.set-env.outputs.repository }}/${{ needs.set-env.outputs.image }}:${{ github.ref_name }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.created=${{ needs.set-env.outputs.created }}
            org.opencontainers.image.revision=${{ needs.set-env.outputs.version }}
      - name: Update deployment yaml
        uses: fjogeleit/yaml-update-action@v0.16.1
        with:
          valueFile: 'manifests/branch/base/deployments/receipt-generation-service.yaml'
          propertyPath: 'spec.template.spec.containers.0.image'
          value: ${{ needs.set-env.outputs.repository }}/${{ needs.set-env.outputs.image }}:${{ needs.set-env.outputs.version }}
          commitChange: 'true'
          branch: 'master'
          targetBranch: 'master'
          masterBranchName: 'master'
          message: 'Updated receipt-generation service deployment manifest.'
          token: ${{ secrets.GITHUB_TOKEN }}
          createPR: 'false'
          updateFile: 'true'
      - name: Echo yaml
        run: |
          cat manifests/branch/base/deployments/receipt-generation-service.yaml
