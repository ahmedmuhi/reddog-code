name: package-virtual-customers
on:
  push:
    branches:
      - 'master'
    paths:
      - 'RedDog.VirtualCustomers/**'
  workflow_dispatch:
jobs:
  set-env:
    name: Set Environment Variables
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.main.outputs.version }}
      created: ${{ steps.main.outputs.created }}
      project: ${{ steps.main.outputs.project }}
      image: ${{ steps.main.outputs.image }}
      repository: ${{ steps.main.outputs.repository }}
    steps:
      - id: main
        run: |
          short_sha=$(echo "${GITHUB_SHA}" | cut -c1-7)
          created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
          {
            echo "version=${short_sha}"
            echo "created=${created}"
            echo "project=VirtualCustomers"
            echo "image=reddog-retail-virtual-customers"
            echo "repository=ghcr.io/azure/reddog-retail-demo"
          } >> "$GITHUB_OUTPUT"
  package-service:
    name: Package Service
    runs-on: ubuntu-latest
    needs: set-env
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v5.0.0
        with:
          global-json-file: global.json
          dotnet-quality: ga
          cache: true
      - name: Cache NuGet packages
        uses: actions/cache@v4.0.3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', 'global.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.7.1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.2.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
      - name: Build and push
        uses: docker/build-push-action@v6.4.1
        with:
          context: .
          file: RedDog.${{ needs.set-env.outputs.project }}/Dockerfile
          push: true
          tags: |
            ${{ needs.set-env.outputs.repository }}/${{ needs.set-env.outputs.image }}:latest
            ${{ needs.set-env.outputs.repository }}/${{ needs.set-env.outputs.image }}:${{ needs.set-env.outputs.version }}
            ${{ needs.set-env.outputs.repository }}/${{ needs.set-env.outputs.image }}:${{ github.sha }}
            ${{ needs.set-env.outputs.repository }}/${{ needs.set-env.outputs.image }}:${{ github.ref_name }}
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.created=${{ needs.set-env.outputs.created }}
            org.opencontainers.image.revision=${{ needs.set-env.outputs.version }}
      - name: Update deployment yaml
        uses: fjogeleit/yaml-update-action@master
        with:
          valueFile: 'manifests/branch/base/deployments/virtual-customers.yaml'
          propertyPath: 'spec.template.spec.containers.0.image'
          value: ${{ needs.set-env.outputs.repository }}/${{ needs.set-env.outputs.image }}:${{ needs.set-env.outputs.version }}
          commitChange: 'false'
          branch: 'master'
          message: 'Updated virtual customers deployment manifest.'
          createPR: 'false'
          updateFile: 'true'
      - name: Echo yaml
        run: |
          cat manifests/branch/base/deployments/virtual-customers.yaml
      - name: Promote deployment
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.CR_PAT }}
        with:
          source_file: manifests/branch/base/deployments/virtual-customers.yaml
          destination_repo: Azure/reddog-retail-demo
          destination_folder: manifests/branch/base/deployments
          git_server: github.com
          user_email: ae.muhi@outlook.com
          user_name: Ahmed Muhi
