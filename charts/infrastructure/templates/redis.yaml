{{- if .Values.infrastructure.redis.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  namespace: {{ .Values.global.namespace }}
  labels:
    app: redis
    role: master
spec:
  ports:
  - port: {{ .Values.dapr.stateStore.port | default 6379 }}
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
    role: master
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-master
  namespace: {{ .Values.global.namespace }}
  labels:
    app: redis
    role: master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      role: master
  template:
    metadata:
      labels:
        app: redis
        role: master
    spec:
      containers:
      - name: redis
        image: redis:7.2-alpine
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
          name: redis
          protocol: TCP
        resources:
          requests:
            cpu: {{ .Values.infrastructure.redis.master.resources.requests.cpu }}
            memory: {{ .Values.infrastructure.redis.master.resources.requests.memory }}
          limits:
            cpu: {{ .Values.infrastructure.redis.master.resources.limits.cpu }}
            memory: {{ .Values.infrastructure.redis.master.resources.limits.memory }}
        livenessProbe:
          tcpSocket:
            port: 6379
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
{{- end }}
