{{- if .Values.services.orderservice.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: orderservice
  namespace: {{ .Values.global.namespace }}
  labels:
    app: order-service
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: order-service
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: {{ .Values.global.namespace }}
  labels:
    app: order-service
spec:
  replicas: {{ .Values.services.orderservice.replicas }}
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: {{ .Values.services.orderservice.dapr.appId | quote }}
        dapr.io/app-port: {{ .Values.services.orderservice.dapr.appPort | quote }}
        dapr.io/log-level: {{ .Values.services.common.dapr.logLevel | quote }}
        dapr.io/sidecar-cpu-request: {{ .Values.services.common.dapr.resources.requests.cpu | quote }}
        dapr.io/sidecar-memory-request: {{ .Values.services.common.dapr.resources.requests.memory | quote }}
        dapr.io/sidecar-cpu-limit: {{ .Values.services.common.dapr.resources.limits.cpu | quote }}
        dapr.io/sidecar-memory-limit: {{ .Values.services.common.dapr.resources.limits.memory | quote }}
    spec:
      containers:
      - name: order-service
        image: {{ .Values.services.orderservice.image.repository }}:{{ .Values.services.common.image.tag }}
        imagePullPolicy: {{ .Values.services.common.image.pullPolicy }}
        ports:
        - containerPort: 80
          protocol: TCP
        env:
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        resources:
          requests:
            cpu: {{ .Values.services.common.resources.requests.cpu }}
            memory: {{ .Values.services.common.resources.requests.memory }}
          limits:
            cpu: {{ .Values.services.common.resources.limits.cpu }}
            memory: {{ .Values.services.common.resources.limits.memory }}
        startupProbe:
          httpGet:
            path: /healthz
            port: 80
          failureThreshold: 6
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /livez
            port: 80
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readyz
            port: 80
          periodSeconds: 5
          timeoutSeconds: 3
{{- end }}
