{{- if .Values.dapr.enabled }}
apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: reddog.state.makeline
  namespace: {{ .Values.global.namespace }}
spec:
  type: state.{{ .Values.dapr.stateStore.type }}
  version: v1
  metadata:
  {{- if .Values.dapr.stateStore.metadata }}
  {{- toYaml .Values.dapr.stateStore.metadata | nindent 2 }}
  {{- else }}
  - name: redisHost
    value: {{ .Values.dapr.stateStore.host }}:{{ .Values.dapr.stateStore.port }}
    {{- if .Values.dapr.stateStore.password }}
  - name: redisPassword
    value: {{ .Values.dapr.stateStore.password | quote }}
    {{- end }}
  {{- end }}
scopes:
  - {{ .Values.services.makelineservice.dapr.appId | quote }}
{{- end }}
