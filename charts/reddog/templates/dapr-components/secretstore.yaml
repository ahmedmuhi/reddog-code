apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: reddog.secretstore
  namespace: {{ .Values.global.namespace }}
spec:
  type: secretstores.{{ .Values.dapr.secretStore.type }}
  version: v1
  metadata:
  - name: namespace
    value: {{ .Values.global.namespace | quote }}
{{- end }}
