apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrapper
  namespace: reddog-retail
  labels:
    app: bootstrapper
spec:
  template:
    metadata:
      name: bootstrapper
      labels:
        app: bootstrapper
      annotations:
        dapr.io/enabled: 'true'
        dapr.io/app-id: bootstrapper
        dapr.io/config: reddog.config
    spec:
      containers:
        - name: bootstrapper
          image: ghcr.io/ahmedmuhi/reddog-retail-demo/reddog-retail-bootstrapper:12074ee
          imagePullPolicy: Always
      restartPolicy: OnFailure
