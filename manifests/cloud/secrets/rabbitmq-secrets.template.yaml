# RabbitMQ cloud secret templates (do NOT commit real values)
#
# Copy this file outside the repo, replace placeholders, and apply to the target cluster.
# Secrets follow ADR-0013: Kubernetes Secrets deliver credentials while the source of truth
# lives in the environmentâ€™s secret manager (Key Vault, Secrets Manager, etc.).

---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-shared-credentials
  namespace: rabbitmq
type: Opaque
stringData:
  username: reddog-admin
  password: CHANGE_ME_IN_CLOUD

---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-erlang-cookie
  namespace: rabbitmq
type: Opaque
stringData:
  erlang-cookie: CHANGE_ME_ERLANG_COOKIE

---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-tls
  namespace: rabbitmq
type: kubernetes.io/tls
data:
  tls.crt: BASE64_ENCODED_CERT
  tls.key: BASE64_ENCODED_KEY

---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-load-definitions
  namespace: rabbitmq
type: Opaque
stringData:
  load_definition.json: |
    {
      "rabbit_version": "4.2.0",
      "policies": [],
      "queues": [],
      "exchanges": [],
      "bindings": []
    }
