# GCP Firestore State Store for Make Line Service with Workload Identity
# Uses passwordless authentication via GCP Workload Identity
# Prerequisites:
# 1. Firestore database must exist
# 2. make-line-service GCP ServiceAccount must have Firestore User role
# 3. Update <project-id> placeholder

apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: reddog.state.makeline
  namespace: reddog-retail
  labels:
    app.kubernetes.io/name: make-line-service
    app.kubernetes.io/component: state-store
    app.kubernetes.io/environment: gcp
spec:
  type: state.gcp.firestore
  version: v1
  metadata:
    - name: project_id
      value: "<project-id>"
    - name: entity_kind
      value: "makeline"
scopes:
  - make-line-service
